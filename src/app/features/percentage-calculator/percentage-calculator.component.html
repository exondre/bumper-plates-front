<div class="container">
  <h2>Calculadora de porcentajes</h2>
  <div class="form-group">
    <div class="mt-1">
      <label for="personalRecord" class="form-label">Ingresa tu RM: </label>
      <div class="input-group">
        <input type="number" class="form-control w-75" id="personalRecord" [(ngModel)]="personalRecord"
          name="personalRecord">
        <select id="weightUnit" class="form-select w-25" [(ngModel)]="selectedUnit">
          <option value="lbs">lbs</option>
          <option value="kg">kg</option>
        </select>
      </div>
    </div>
  </div>
  <div class="form-group button-group">
    <button class="btn btn-primary" (click)="calculate()">Calcular</button>
    <button class="btn btn-outline-secondary" (click)="switchUnit()">1, 2... Switch!</button>
  </div>
  @if (percentages[0].percentageWeight > 0) {
  <div class="list-group mt-3">
    @for(p of percentages; track p.percentageName) {
    <button type="button" class="list-group-item list-group-item-action btn-sm"
      (click)="sendToPlatesCalculator($event, p)">
      <strong>{{ p.percentageName }}: </strong>
      {{ p.percentageWeight | number: '1.1-1' }} {{p.unit}}
    </button>
    }
  </div>
  }
</div>
