<div class="container">
  <div class="card mx-auto shadow">
    <div class="card-header bg-primary text-white text-center">
      <h4 class="mb-0">Registrando nueva marca...</h4>
    </div>
    <div class="card-body">
      <form (ngSubmit)="saveNewRecord()" autocomplete="off">
        <div class="mb-3">
          <label for="weightRecordName" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="weightRecordName" [(ngModel)]="weightRecordName"
            name="weightRecordName" required>
        </div>
        <div class="mb-3">
          <label for="weightRecord" class="form-label">Peso</label>
          <div class="input-group">
            <input type="number" class="form-control w-75" id="weightRecord" [(ngModel)]="weightRecord"
              name="weightRecord" required>
            <select id="weightRecordUnit" class="form-select w-25" [(ngModel)]="weightRecordUnit"
              name="weightRecordUnit">
              <option value="kg">kg</option>
              <option value="lbs">lbs</option>
            </select>
          </div>
        </div>
        <div class="mb-3">
          <label for="recordExcerciseType" class="form-label">Tipo de ejercicio</label>
          <select id="recordExcerciseType" class="form-select" [(ngModel)]="recordExcerciseType"
            name="recordExcerciseType" required>
            @for (type of exerciseTypes; track type) {
            <option [value]="type">{{ type | exerciseLabel }}</option>
            }
          </select>
        </div>
        <div class="d-flex justify-content-between mt-4">
          <button type="submit" class="btn btn-success flex-grow-1 me-2">Guardar</button>
          <button type="button" class="btn btn-outline-secondary flex-grow-1" (click)="cancelNewRecord()">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
</div>
