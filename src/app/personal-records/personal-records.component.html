<div class="container">
  <h2 class="mb-2">Mis PRs</h2>
  <app-new-pr *ngIf="showNewPR"></app-new-pr>
  <div *ngIf="!showNewPR && personalRecords.length > 0">
    <ul class="list-group">
      <li *ngFor="let p of personalRecords" class="list-group-item d-flex align-items-center justify-content-between">
        <div class="d-flex flex-column gap-2">
          <span class="me-2 flex-fill">
          <strong>
            {{ p.recordName }}
            <small class="text-muted ms-1" *ngIf="p.date">({{ p.date | date:'dd/MM/yyyy' }})</small>
          </strong>
          </span>
          <div>
            <button class="btn btn-outline-primary btn-sm me-2" (click)="sendToPercentageCalculator($event, p)">
              <strong>{{ p.record }} {{ p.recordUnit }}</strong>
            </button>
            <button class="btn btn-danger btn-sm" (click)="deletePR(p)">Borrar</button>
          </div>
        </div>
      </li>
    </ul>
  </div>
  <div class="mt-3 text-center" *ngIf="!showNewPR">
    <button class="btn btn-outline-primary" (click)="addNewPR()">Tengo uno nuevo!</button>
  </div>
</div>
