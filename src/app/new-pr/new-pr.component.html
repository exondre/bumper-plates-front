<div>
    <h3>Registrando nuevo PR...</h3>
    <div class="form-group">
        <label for="weightRecord">Nombre del PR: </label>
        <div class="input-group">
            <input type="text" class="form-control" id="weightRecordName" [(ngModel)]="weightRecordName"
                name="weightRecordName">
        </div>
        <label for="weightRecord">Peso del PR: </label>
        <div class="input-group">
            <input type="number" class="form-control" id="weightRecord" [(ngModel)]="weightRecord" name="weightRecord">
            <label for="weightRecordUnit"> </label>
            <select id="weightRecordUnit" [(ngModel)]="weightRecordUnit">
                <option value="lbs">lbs</option>
                <option value="kg">kg</option>
            </select>
        </div>
        <div class="form-group button-group">
            <button class="btn btn-primary" (click)="saveNewRecord()">Guardar PR</button>
            <button class="btn btn-primary" (click)="cancelNewRecord()">Cancelar</button>
        </div>
    </div>
</div>
